<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL47 Drone Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-72 h-full sidebar-gradient border-r border-gray-200 flex flex-col hidden md:flex">
        <div class="flex flex-col items-center border-b border-gray-100">
            <img src="/assets/logo.png" alt="KL47 Logo" class="h-28 w-auto object-contain">
        </div>  

        <nav id="sidebar-nav" class="flex-1 overflow-y-auto py-4 px-4 space-y-1">
            <div class="text-xs font-semibold text-gray-400 px-4 py-2 uppercase">Main Menu</div>
            <a href="#" data-page="overview" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all duration-200 hover:bg-indigo-50">
                <i class="fas fa-th-large w-6 text-lg"></i>
                <span class="ml-3 font-medium">Overview</span>
            </a>

            <div class="mt-6 text-xs font-semibold text-gray-400 px-4 py-2 uppercase">Management</div>
            <a href="#" data-page="reg-farmer" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-user-plus w-6"></i> <span class="ml-3 font-medium">Register Farmer</span>
            </a>
            <a href="#" data-page="view-farmers" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-users w-6"></i> <span class="ml-3 font-medium">View Farmers</span>
            </a>
            <a href="#" data-page="reg-pilot" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-id-card w-6"></i> <span class="ml-3 font-medium">Register Pilot</span>
            </a>
            <a href="#" data-page="view-pilots" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-plane w-6"></i> <span class="ml-3 font-medium">View Pilots</span>
            </a>

            <div class="mt-6 text-xs font-semibold text-gray-400 px-4 py-2 uppercase">Operations</div>
            <a href="#" data-page="accounts" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-wallet w-6"></i> <span class="ml-3 font-medium">Accounts</span>
            </a>
            <a href="#" data-page="invoice" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-file-invoice-dollar w-6"></i> <span class="ml-3 font-medium">Generate Invoice</span>
            </a>
            <a href="#" data-page="individual-reg" class="nav-link flex items-center px-4 py-3 text-gray-600 rounded-xl transition-all hover:bg-indigo-50">
                <i class="fas fa-user-tag w-6"></i> <span class="ml-3 font-medium">Individual Reg.</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button class="w-full flex items-center justify-center space-x-2 py-3 bg-gray-900 text-white rounded-xl hover:bg-red-700 transition-all duration-200 shadow-md">
                <i class="fas fa-sign-out-alt"></i>
                <span class="font-medium text-sm">Logout</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="h-20 bg-white border-b border-gray-100 flex items-center justify-between px-8">
            <div class="flex items-center">
                <button class="md:hidden mr-4 text-gray-500"><i class="fas fa-bars"></i></button>
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" placeholder="Search data..." class="pl-10 pr-4 py-2 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-200 w-64 text-sm">
                </div>
            </div>
            <div class="flex items-center">
                <div class="h-10 w-10 rounded-full bg-gray-900 border-2 border-white shadow-sm overflow-hidden">
                    <img src="/assets/kl47logo.png" alt="Avatar">
                </div>
            </div>
        </header>

        <section id="content-area" class="flex-1 overflow-y-auto p-8">
            <div id="overview" class="page-content hidden">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-800">Hi Administrator</h1>
                        <p class="text-slate-500">Welcome back to KL47 Drone dashboard</p>
                    </div>
                    <button class="bg-indigo-600 text-white px-6 py-2 rounded-xl shadow-lg hover:bg-indigo-700 transition flex items-center">
                        <i class="fas fa-plus mr-2"></i> New Mission
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-blue-50 p-3 rounded-2xl"><i class="fas fa-users text-blue-500"></i></div>
                            <span class="text-green-500 text-sm font-bold">+12%</span>
                        </div>
                        <h3 class="text-slate-400 text-sm font-medium">Total Farmers</h3>
                        <p class="text-2xl font-bold text-slate-800">1,284</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-indigo-50 p-3 rounded-2xl"><i class="fas fa-user-astronaut text-indigo-500"></i></div>
                            <span class="text-green-500 text-sm font-bold">+5%</span>
                        </div>
                        <h3 class="text-slate-400 text-sm font-medium">Active Pilots</h3>
                        <p class="text-2xl font-bold text-slate-800">4</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-emerald-50 p-3 rounded-2xl"><i class="fas fa-dollar-sign text-emerald-500"></i></div>
                            <span class="text-red-400 text-sm font-bold">-2%</span>
                        </div>
                        <h3 class="text-slate-400 text-sm font-medium">Revenue</h3>
                        <p class="text-2xl font-bold text-slate-800">$24,500</p>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-orange-50 p-3 rounded-2xl"><i class="fas fa-calendar-check text-orange-500"></i></div>
                        </div>
                        <h3 class="text-slate-400 text-sm font-medium">Tasks Today</h3>
                        <p class="text-2xl font-bold text-slate-800">18</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
